<!DOCTYPE html>
<html>
<head>
    <title>Referral Generate Test</title>
</head>
<body>
<h2>Referral Generate Test</h2>

<label for="userId">User ID:</label>
<input id="userId" placeholder="userId yaz">
<button onclick="generate()">Generate</button>

<p id="result"></p>

<script>
async function generate() {
    const userId = document.getElementById("userId").value;
    if (!userId) {
        alert("User ID gerekli!");
        return;
    }

    try {
        const res = await fetch("http://localhost:4000/api/referral/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId })
        });
        const data = await res.json();
        document.getElementById("result").innerText = "Referral code: " + data.code;
    } catch (err) {
        document.getElementById("result").innerText = "Hata: " + err;
    }
}
</script>
</body>
</html>
