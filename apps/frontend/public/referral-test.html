<!DOCTYPE html>
<html>
<head>
  <title>Referral Generate Test</title>
</head>
<body>
  <h2>Referral Generate Test</h2>

  <label for="userId">User ID:</label>
  <input id="userId" placeholder="userId yaz">
  <button onclick="generateReferral()">Generate</button>

  <pre id="result"></pre>

  <script>
    async function generateReferral() {
      const userId = document.getElementById("userId").value;
      if (!userId) {
        alert("User ID gerekli!");
        return;
      }

      try {
        const res = await fetch("http://localhost:4000/api/referral/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        const data = await res.json();
        document.getElementById("result").textContent = "Referral code: " + data.code;
      } catch (err) {
        document.getElementById("result").textContent = "Hata: " + err;
      }
    }
  </script>
</body>
</html>
